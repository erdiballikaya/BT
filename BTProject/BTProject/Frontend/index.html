<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Snippet - BBBootstrap</title>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel='stylesheet'>
        <link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css' rel='stylesheet'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
        <script type='text/javascript'></script>
        <link rel="stylesheet" href="Css\main.css">
        
    </head>
    <body oncontextmenu='return false' class='snippet-body'>
    <!-- Modal -->
    <div class="modal fade" id="SignInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Üye Ol</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <input class="form-control" type="text" name="" id="Ad" placeholder="Ad">
                <input class="form-control" type="text" name="" id="Soyad" placeholder="Soyad"> 
                <input class="form-control" type="text" name="" id="Email" placeholder="Email">  
                <input class="form-control" type="text" name="" id="Parola" placeholder="Parola"> 
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
            <button type="button" class="btn btn-primary" onclick="SignIn()">Kaydet</button>
            </div>
        </div>
        </div>
    </div>
    <div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="box">
                    <h1>Login</h1>
                    <p class="text-muted">Email ve parola ile giriş yap!</p> 
                    <input type="text" name="" id="mail" placeholder="Email"> 
                    <input type="password" name="" id="Password" placeholder="Password"> 
                    <a class="forgot text-muted" data-toggle="modal" data-target="#SignInModal"href="#">Üye Ol</a> 
                    <input type="submit" name="" value="Giriş" href="#" onclick="Login()">
                    <div class="col-md-12">
                        <ul class="social-network social-circle">
                            <li><a href="#" class="icoFacebook" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#" class="icoTwitter" title="Twitter"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#" class="icoGoogle" title="Google +"><i class="fab fa-google-plus"></i></a></li>
                        </ul>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Script\main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    </body>
</html>
